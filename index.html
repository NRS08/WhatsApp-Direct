<!DOCTYPE html>
<html>

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>WhatsApp-Direct</title>

    <script language="javascript">
        function one() {

            let str1 = "http://wa.me/";
            let str2 = document.getElementById("number").value;
            let res = str1.concat(str2);
            //window.location.href = res;
            window.open(res);
        }
    </script>
</head>

<body>
    <header>
        <center><img id="img" src="logo.png"></center>
    </header>

    <main>
        <br>
        <div id="content">

            <marquee class="text" direction="right" behavior="alternate">Sending messages made Easy!!</marquee><br><br>

            <center>
                <form>
                    <input class="num" id="number" type="text" size="30"
                        placeholder="Enter no. with CountryCode"><br><br>
                    <input type="button" value="Go--:-" class="button" onclick="one()">
                </form>
            </center><br>

            <center>

                <p class="text">
                    Just Enter mobile number with Country Code, press Go and start chatting<br><br>
                    Ex -: +919900667733
                </p>

            </center>

        </div>
    </main>

    <footer>
        <center>
            <p>Copyright 2021</p>
        </center>
    </footer>
</body>

</html>
